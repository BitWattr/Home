<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitWattr - AI Startup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: left;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
        }
        .project {
            background-color: #fff;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .canvas-container {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        canvas {
            width: 45%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>BitWattr</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section class="project">
            <h2>Current Project</h2>
            <p>We are currently working on a 3D low poly to high poly point cloud AI model. This innovative project aims to transform simple low poly structures into detailed high-quality 3D high poly models.</p>
        </section>
        <div class="canvas-container">
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script>
        function init3DObject(canvasId, objPath) {
            const canvas = document.getElementById(canvasId);
            const renderer = new THREE.WebGLRenderer({ canvas });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.z = 3; // Adjusted for a closer view

            const loader = new THREE.OBJLoader();
            loader.load(objPath, function (object) {
                scene.add(object);
                animate();
            });

            function animate() {
                requestAnimationFrame(animate);
                scene.rotation.x += 0.01;
                scene.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
        }

        init3DObject('canvas1', '1.obj');
        init3DObject('canvas2', '2.obj');
    </script>
</body>
</html>
